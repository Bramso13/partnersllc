<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#50b989" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Stylized continent outlines - abstract world map -->
  <g stroke="currentColor" stroke-width="1.5" stroke-opacity="0.15" fill="url(#mapGrad)" filter="url(#glow)">
    <!-- Americas -->
    <path d="M180 120 L220 100 L280 140 L300 200 L280 280 L260 350 L240 420 L200 480 L180 520 L160 480 L140 380 L150 280 L160 200 L170 150 Z"/>
    <path d="M200 480 L240 460 L300 480 L340 520 L320 560 L260 540 L220 520 Z"/>
    <!-- Europe / Africa -->
    <path d="M420 100 L480 80 L540 120 L560 180 L540 240 L500 280 L460 260 L440 200 L420 140 Z"/>
    <path d="M460 280 L500 300 L520 360 L500 420 L460 460 L420 480 L400 420 L410 350 Z"/>
    <!-- Asia -->
    <path d="M560 120 L640 100 L720 140 L780 180 L820 220 L840 280 L820 340 L760 380 L700 360 L640 320 L580 280 L560 220 Z"/>
    <path d="M720 380 L780 400 L820 460 L800 520 L740 540 L680 500 L700 440 Z"/>
    <!-- Australia -->
    <path d="M880 380 L940 360 L1000 400 L1020 460 L1000 520 L940 540 L880 500 L860 440 Z"/>
  </g>
  <!-- Grid lines for tech look -->
  <g stroke="currentColor" stroke-width="0.5" stroke-opacity="0.06">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
  </g>
</svg>
